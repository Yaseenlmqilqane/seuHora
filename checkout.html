<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/seuhora-header.css">
    <link rel="stylesheet" href="styles/pages/orders.css">
</head>
<body>
    <div class="checkout-header">
            <div class="header-content">
                <!-- left section -->
            <div class="checkout-header-left-section">
                <a href="seuhora.html" class="header-link">
                    <img src="./images/seuhora-logo.png" alt="Logo" class="seuhora-logo">
                    <img src="./images/seuhora-mobile-logo.png" alt="Logo" class="seuhora-mobile-logo">
                </a>
            </div>

            <!-- middle section -->
            <div class="checkout-header-middle-section">
                <p class="checkout-item-quantity">Checkout (<a href="seuhora.html" class="quantity"></a>)</p>
            </div>

            <!-- right section -->
            <div class="checkout-header-right-section">
                <a href="" class="checkout-lock">
                    <img src="./images/icons/checkout-lock-icon.png" alt="" class="cart-icon">
                </a>
            </div>
        </div>

    </div>

    <main class="main">
        <h2 class="page-title">Review your order</h2>
        <div class="checkout-grid">
            
            <div class="order-summary js-order-summary">
                
            </div>
            
            <div class="payment-summary">
                <div class="payment-summary-title">Order Summary </div>
                <div class="payment-summary-row">
                    <div>Item (1):</div>
                    <div class="payment-summary-price">$15,578</div>
                </div>
                <div class="payment-summary-row">
                    <div>Shipping & handling:</div>
                    <div class="payment-summary-price">$15,578</div>
                </div>
                <div class="payment-summary-row subtotal-row">
                    <div>Total before tax:</div>
                    <div class="payment-summary-money">$15,578</div>
                </div>
                <div class="payment-summary-row">
                    <div>Estimated tax (10%):</div>
                    <div class="payment-summary-price">$15,578</div>
                </div>
                <div class="payment-summary-row total-row">
                    <div>Order total:</div>
                    <div class="payment-summary-price">$17,578</div>
                </div>

                <button class="place-order-button button-primary">Place your order</button>

            </div>
            
        </div>
    </main>
    <script type="module" src="./scripts/checkout/checkout.js"></script>
</body>
</html>
